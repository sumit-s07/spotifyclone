<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close invert"><img width="30" src="images/close.svg" alt=""></div>
            <div class="home rounded m-1 p-1 bg-gray">
                <div class="logo"><img class="logoimg p-1 invert" src="images/logo.svg" alt=""></div>
                <ul>
                    <li class="homesvg"><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li class="searchsvg"><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded p-1 bg-gray">
                <div class="heading">
                    <img class="invert" src="images/playlist.svg" alt="">
                    <h2>
                    Your Library
                    </h2>
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accesssibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right rounded bg-gray">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercontainer">
                    <img class="invert hamburger" src="images/hamburger.svg" alt="">
                    <svg class="leftsvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg>
                    <svg class="rightsvg" xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M7.293 4.707 14.586 12l-7.293 7.293 1.414 1.414L17.414 12 8.707 3.293 7.293 4.707z"/></svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Login</button>
                </div>
            </div>
            <div class="spotifyplaylists">
                <h1>Spotify Playlist</h1>
                <div class="cardcontainer">
                    
            </div>
            <div class="playbar">
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <img width="35px" id="previous" src="images/prevsong.svg" alt="">
                        <img width="35px" id="play" src="images/play.svg" alt="">
                        <img width="35px" id="next" src="images/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
                        
                        </div>
                        <div class="volume">
                            <img src="images/volume.svg" alt="">
                            <div class="range">
                                <input type="range">
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
